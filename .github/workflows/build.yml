# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven
env:
  artifact_name: 'MinigamesManager2'
  artifact_version: 'v1.0.0'
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
        
    - name: Maven Test
      run: mvn test
      
    - name: Maven Build
      run: mvn -B package --file pom.xml


    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{env.artifact_version}}-build${{ github.run_number }}
        release_name: ${{ env.artifact_name }}-${{env.artifact_version}}-build${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload  Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/${{ env.artifact_name }}-${{env.artifact_version}}.jar
        asset_name: ${{ env.artifact_name }}-${{env.artifact_version}}-build${{ github.run_number }}.jar
        asset_content_type: application/java-archive
    - name: Deploy to test server
  # You may pin to the exact commit or the version.
  # uses: Atyn/simple-sftp-action@a684a17fdd2b79d23101d568d9e8b5070f58e685
      uses: Atyn/simple-sftp-action@0.0.2
      with:
    # URL to the SFTP server. Example: sftp://USERNAME:PASSWORD@example.com/remote-directory
        url: ${{ secrets.SFTP_URL }}
    # The directory that should be uploaded
        localdir: ${{ steps.create_release.outputs.upload_url }}

